name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd ci-cd   # Переходим в нужную директорию, если файл package.json там
        npm install

    - name: Build project
      run: |
        cd ci-cd   # Переходим в нужную директорию, если файл package.json там
        npm run build
